<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SkyRemote</title>
	</head>
	<body>
		<div>
			<label for='ip'>IP</label>
			<input id='ip' type='text' value='192.168.0.40'>
		</div>
		<hr>
		<div>
			<button data-command='power'>Power</button>
			<button data-command='sky'>Sky</button>
		<div>
		<div>
			<button data-command='tvguide'>TV Guide</button>
			<button data-command='boxoffice'>Box Office</button>
			<button data-command='services'>Services</button>
			<button data-command='interactive'>Interactive</button>
		</div>
		<div>
			<button data-command='up'>Up</button>
			<button data-command='down'>Down</button>
			<button data-command='left'>Left</button>
			<button data-command='right'>Right</button>
			<button data-command='select'>Select</button>
		</div>
		<div>
			<button data-command='channelup'>Channel Up</button>
			<button data-command='channeldown'>Channel Down</button>
			<button data-command='i'>Info</button>
			<button data-command='backup'>Back Up</button>
		</div>
		<div>
			<button data-command='text'>Text</button>
			<button data-command='help'>Help</button>
		</div>
		<div>
			<button data-command='play'>Play</button>
			<button data-command='pause'>Pause</button>
			<button data-command='rewind'>Rewind</button>
			<button data-command='fastforward'>Fast Forward</button>
		</div>
		<div>
			<button data-command='stop'>Stop</button>
			<button data-command='record'>Record</button>
		</div>
		<div>
			<button data-command='red'>Red</button>
			<button data-command='green'>Green</button>
			<button data-command='yellow'>Yellow</button>
			<button data-command='blue'>Blue</button>
		</div>
		<div>
			<button data-command='1'>1</button>
			<button data-command='2'>2</button>
			<button data-command='3'>3</button>
			<button data-command='4'>4</button>
			<button data-command='5'>5</button>
			<button data-command='6'>6</button>
			<button data-command='7'>7</button>
			<button data-command='8'>8</button>
			<button data-command='9'>9</button>
			<button data-command='0'>0</button>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
		<script src="sky-remote.js"></script>
	</body>
</html>
